<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/index.css" />
    <title>YAG-Todo</title>
  </head>
  <body>
    <div class="box1">
      <header>
        <h1>Yet Another Generic Todo App</h1>
      </header>
    </div>

    <div class="box2">
      <form action="/add_task" method="POST">
        <div class="form1">
          <label for="taskfield" class="form1-label">Enter your task</label>
          <input
            type="text"
            class="form1-input"
            id="taskfield"
            name="user_task"
          />
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
